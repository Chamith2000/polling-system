<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <title>Election Results Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .results-container {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            background: linear-gradient(135deg, #27337B 0%, #2494D3 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(39, 51, 123, 0.3);
            margin-bottom: 2rem;
        }

        .page-header h3 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header i {
            font-size: 2.5rem;
        }

        .stats-card {
            background: linear-gradient(135deg, #27337B 0%, #2494D3 100%);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(36, 148, 211, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(36, 148, 211, 0.5);
        }

        .stats-card .card-body {
            padding: 2rem;
            position: relative;
        }

        .stats-card h4 {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .stats-card .display-4 {
            font-weight: 700;
            font-size: 3.5rem;
        }

        .position-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .position-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .position-card .card-header {
            background: linear-gradient(135deg, #27337B 0%, #2494D3 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
        }

        .position-card .card-header h5 {
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0;
        }

        .position-card .badge-secondary {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .winner-section {
            background: linear-gradient(135deg, #f0fff4 0%, #e8f5e9 100%);
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .winner-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #E5A949;
            box-shadow: 0 8px 20px rgba(229, 169, 73, 0.4);
        }

        .winner-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #27337B 0%, #2494D3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 4px solid #E5A949;
        }

        .winner-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .badge-winner {
            background: linear-gradient(135deg, #E5A949 0%, #f0c060 100%);
            color: #000;
            font-weight: 700;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            display: inline-block;
        }

        .tie-alert {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe5a1 100%);
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            color: #856404;
        }

        .candidate-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .candidate-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .candidate-id {
            background: linear-gradient(135deg, #27337B 0%, #2494D3 100%);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .candidate-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.05rem;
        }

        .vote-stats {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vote-count {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
        }

        .progress {
            height: 30px;
            border-radius: 15px;
            background-color: #e9ecef;
            overflow: hidden;
        }

        .progress-bar {
            border-radius: 15px;
            transition: width 1s ease;
        }

        .progress-bar.bg-success {
            background: linear-gradient(90deg, #28a745 0%, #34ce57 100%);
        }

        .progress-bar.bg-info {
            background: linear-gradient(90deg, #17a2b8 0%, #1fc8de 100%);
        }

        .card-footer {
            background: #fdfdfd;
            border-top: 1px solid #eee;
            padding: 1.25rem;
            margin-top: auto;
        }

        .btn-launch {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            font-weight: 600;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-launch:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-reset-display {
            background: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }

        .btn-reset-display:hover {
            background: #5a6268;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media print {
            .btn-launch, .btn-reset-display, .page-header button { display: none !important; }
            .card-footer { display: none !important; }
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="results-container">
        <div class="row">
            <div class="col-12">
                <div class="page-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>
                            <i class="mdi mdi-chart-bar"></i>
                            <span>Election Results Management</span>
                        </h3>
                        <div class="d-flex">
                            <button class="btn btn-reset-display mr-2" onclick="resetDisplay()">
                                <i class="mdi mdi-refresh"></i> Reset Public Display
                            </button>
                            <button class="btn btn-outline-light" style="border-radius: 50px;" onclick="window.print()">
                                <i class="mdi mdi-printer"></i> Print Report
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stats-card text-white">
                            <div class="card-body text-center">
                                <h4>Total Voters</h4>
                                <h2 class="display-4" th:text="${stats.totalVotes}">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4" th:each="position : ${results}">
                        <div class="card position-card h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 th:text="${position.positionName}">Position Name</h5>
                                <span class="badge badge-secondary" th:text="${position.totalVotesCast + ' votes'}">0 votes</span>
                            </div>
                            <div class="card-body">
                                <div th:if="${position.winner != null}" class="winner-section text-center">
                                    <div class="mb-3">
                                        <img th:if="${position.winner.imageUrl}"
                                             th:src="@{${position.winner.imageUrl}}"
                                             class="winner-img"
                                             alt="Winner">
                                        <div th:unless="${position.winner.imageUrl}" class="winner-placeholder">
                                            <i class="mdi mdi-account" style="font-size: 3rem; color: white;"></i>
                                        </div>
                                    </div>
                                    <h4 class="winner-name" th:text="${position.winner.name}">Winner Name</h4>
                                    <div class="badge-winner">
                                        <i class="mdi mdi-trophy"></i> WINNER
                                    </div>
                                </div>

                                <div th:if="${position.isTie}" class="alert tie-alert text-center">
                                    <i class="mdi mdi-scale-balance"></i> It's a Tie!
                                </div>

                                <div th:if="${position.candidates.empty}" class="no-candidates text-center py-4">
                                    <i class="mdi mdi-account-off" style="font-size: 3rem; opacity: 0.3;"></i>
                                    <p class="text-muted">No candidates for this position.</p>
                                </div>

                                <div class="mt-3">
                                    <div th:each="candidate : ${position.candidates}" class="candidate-item">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <div class="candidate-info">
                                                <span class="candidate-id" th:text="${candidate.studentId}">ID</span>
                                                <span class="candidate-name" th:text="${candidate.name}">Name</span>
                                            </div>
                                            <div class="vote-stats">
                                                <span class="vote-count" th:text="${candidate.voteCount}">0</span>
                                                <span class="vote-percentage" th:text="${candidate.percentage} + '%'">0%</span>
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar"
                                                 th:style="'width: ' + ${candidate.percentage} + '%'"
                                                 th:classappend="${candidate == position.winner ? 'bg-success' : 'bg-info'}"
                                                 th:aria-valuenow="${candidate.percentage}"
                                                 aria-valuemin="0"
                                                 aria-valuemax="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button class="btn btn-launch"
                                        th:attr="onclick='launchResult(' + ${position.positionId} + ')'">
                                    <i class="mdi mdi-rocket"></i> Launch to Public Page
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        // Declare Thymeleaf variables properly using th:inline="javascript"
        var csrfToken = /*[[${_csrf.token}]]*/ '';
        var csrfHeader = /*[[${_csrf.headerName}]]*/ '';

        console.log('CSRF Token loaded:', csrfToken);
        console.log('CSRF Header loaded:', csrfHeader);

        /**
         * Broadcasts result to public display via WebSocket endpoint
         * @param {number} positionId
         */
        function launchResult(positionId) {
            if (!csrfToken || !csrfHeader) {
                alert('❌ Security token missing. Please refresh the page.');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/admin/results/launch/' + positionId, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader(csrfHeader, csrfToken);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('✅ Results successfully broadcast to public display!');
                } else {
                    alert('❌ Failed: ' + xhr.statusText);
                }
            };

            xhr.onerror = function() {
                alert('❌ Network error occurred');
            };

            xhr.send();
        }

        /**
         * Clears the public display and shows the waiting screen
         */
        function resetDisplay() {
            if (!confirm('Reset the public display to waiting screen?')) return;

            if (!csrfToken || !csrfHeader) {
                alert('❌ Security token missing. Please refresh the page.');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/admin/results/reset-display', true);
            xhr.setRequestHeader(csrfHeader, csrfToken);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('✅ Public display reset.');
                } else {
                    alert('❌ Reset failed: ' + xhr.statusText);
                }
            };

            xhr.onerror = function() {
                alert('❌ Network error occurred');
            };

            xhr.send();
        }

        /*]]>*/
    </script>
</div>
</body>
</html>

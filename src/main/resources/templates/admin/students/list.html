<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head><title>Manage Students</title></head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="card-title mb-0"><i class="mdi mdi-account-multiple"></i> Manage Students</h4>
                        <a th:href="@{/admin/students/create}" class="btn btn-primary"><i class="mdi mdi-plus"></i> Add Student</a>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show"><strong>Success!</strong> <span th:text="${successMessage}"></span><button type="button" class="close" data-dismiss="alert">&times;</button></div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"><strong>Error!</strong> <span th:text="${errorMessage}"></span><button type="button" class="close" data-dismiss="alert">&times;</button></div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>Student ID</th><th>Full Name</th><th>Faculty</th><th>Email</th><th>Year</th><th>Actions</th></tr></thead>
                            <tbody>
                            <tr th:if="${students.empty}"><td colspan="6" class="text-center text-muted">No students found</td></tr>
                            <tr th:each="student : ${students}">
                                <td><span class="badge badge-primary" th:text="${student.studentId}">ENG001</span></td>
                                <td th:text="${student.fullName}">John Doe</td>
                                <td><span class="badge badge-secondary" th:text="${student.faculty.name}">Engineering</span></td>
                                <td th:text="${student.email}">email@example.com</td>
                                <td><span class="badge badge-info" th:text="${student.year}">3</span></td>
                                <td>
                                    <a th:href="@{/admin/students/edit/{id}(id=${student.studentId})}" class="btn btn-sm btn-warning"><i class="mdi mdi-pencil"></i> Edit</a>
                                    <form th:action="@{/admin/students/delete/{id}(id=${student.studentId})}" method="post" style="display:inline;" onsubmit="return confirm('Delete this student?');"><button type="submit" class="btn btn-sm btn-danger"><i class="mdi mdi-delete"></i> Delete</button></form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

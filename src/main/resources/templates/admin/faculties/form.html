<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <title th:text="${pageTitle}">Faculty Form</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${pageTitle}">Create Faculty</h4>

                    <form th:action="@{${isEdit ? '/admin/faculties/edit/' + faculty.id : '/admin/faculties/create'}}"
                          th:object="${faculty}"
                          method="post">

                        <div class="form-group">
                            <label for="name">Faculty Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required
                                   placeholder="e.g., Engineering">
                        </div>

                        <div class="form-group">
                            <label for="code">Faculty Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="code"
                                   th:field="*{code}" required maxlength="20"
                                   placeholder="e.g., ENG"
                                   style="text-transform: uppercase;">
                        </div>

                        <div class="form-group">
                            <label for="colorCode">Color Code <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="color" class="form-control" id="colorCode"
                                       th:field="*{colorCode}" required
                                       style="max-width: 100px;">
                                <input type="text" class="form-control"
                                       th:field="*{colorCode}" readonly>
                            </div>
                            <small class="form-text text-muted">
                                Choose a color for this faculty (used in voting interface)
                            </small>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="mdi mdi-content-save"></i>
                                <span th:text="${isEdit ? 'Update' : 'Create'}">Save</span>
                            </button>
                            <a th:href="@{/admin/faculties}" class="btn btn-secondary">
                                <i class="mdi mdi-cancel"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

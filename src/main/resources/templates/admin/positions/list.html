<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <title>Manage Positions</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="card-title mb-0">
                            <i class="mdi mdi-account-star"></i> Manage Positions
                        </h4>
                        <a th:href="@{/admin/positions/create}" class="btn btn-primary">
                            <i class="mdi mdi-plus"></i> Add Position
                        </a>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <form th:action="@{/admin/positions}" method="get" class="form-inline">
                                <div class="input-group" style="width: 100%;">
                                    <input type="text" name="keyword" class="form-control"
                                           placeholder="Search positions..."
                                           th:value="${keyword}">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-secondary" title="Search">
                                            <i class="mdi mdi-magnify"></i>
                                        </button>
                                        <a th:href="@{/admin/positions}" class="btn btn-light" title="Clear Search">
                                            <i class="mdi mdi-refresh"></i>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> <span th:text="${successMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> <span th:text="${errorMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Priority</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${positions.empty}">
                                <td colspan="5" class="text-center text-muted">No positions found</td>
                            </tr>
                            <tr th:each="position : ${positions}">
                                <td>
                                    <span class="badge badge-info" th:text="${position.orderPriority}">1</span>
                                </td>
                                <td th:text="${position.name}">President</td>
                                <td>
                                    <span th:if="${position.isCommon}" class="badge badge-success">
                                        <i class="mdi mdi-account-multiple"></i> Common
                                    </span>
                                    <span th:unless="${position.isCommon}" class="badge badge-warning">
                                        <i class="mdi mdi-account-group"></i> Faculty-Specific
                                    </span>
                                </td>
                                <td>
                                    <span th:text="${position.description}" class="text-muted">Description</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/positions/edit/{id}(id=${position.id})}"
                                       class="btn btn-sm btn-warning">
                                        <i class="mdi mdi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/admin/positions/delete/{id}(id=${position.id})}"
                                          method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this position?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="mdi mdi-delete"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/positions(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
                            </li>

                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/admin/positions(page=${i}, keyword=${keyword})}" th:text="${i}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/positions(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voting Station - Enter PIN</title>
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card col-md-4 p-4 text-center">
  <h3 class="mb-4">Voting Station Access</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/voting/check-pin}" method="post">
    <div class="form-group">
      <input type="password" name="pin" class="form-control form-control-lg text-center"
             placeholder="Enter Station PIN" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Unlock System</button>
  </form>
</div>

</body>
</html>

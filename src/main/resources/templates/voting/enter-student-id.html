<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Identify Student</title>
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card col-md-5 p-5 shadow">
    <div class="text-center mb-4">
        <img th:src="@{/images/logo.png}" alt="Logo" style="height: 60px;">
        <h2 class="mt-3 text-primary">University Polling System</h2>
        <p class="text-muted">Please enter Student ID to proceed</p>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form th:action="@{/voting/validate-student}" method="post">
        <div class="form-group">
            <label for="studentId" class="font-weight-bold">Student ID Number</label>
            <input type="text" id="studentId" name="studentId"
                   class="form-control form-control-lg text-uppercase"
                   placeholder="e.g. AA1234" required autofocus>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">Start Voting</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/voting/pin}" class="text-small text-muted">Lock Station</a>
    </div>
</div>

</body>
</html>
